<!doctype html>
<html lang="zh-TW">

<head>

      margin:10px 100px;

img.logo{
  max-width: 30%;

  width: 300px;
}

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-ms-12 col-xl-12 px-0 bg">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./photo/logo.png" alt="圖片載入中"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">首頁 Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./About.html">關於 About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " href="./Service.html">設計服務 Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="./Contact.html">聯絡 Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div>
      <img class="logo" src="./photo/logo.png" alt="圖片載入中">
    </div>
      <div class="col-xl-12 p-0">

        <article class="px-0">
          <div class="in">
  
            <div class="row g-2 mt-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="輸入姓名" value="">
                  <label for="floatingInputGrid">姓名</label>
                </div>
              </div>
              <div class="col-md ">
                <div class="form-floating">
                  <select class="form-select" id="q">
                    <option selected>設計需求</option>
                    <option value="1">印刷輸出</option>
                    <option value="2">設計估價</option>
                    <option value="3">其他</option>
                  </select>
                  
                  <label for="floatingSelectGrid">Works with selects</label>
                </div>
              </div>
              
            <div class="row g-2 mt-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="phone" placeholder="請輸入手機號碼" value="">
                  <label for="floatingInputGrid">聯絡手機</label>
                </div>
              </div>
              <div class="col-md ">
                <div class="form-floating">
                  <input type="text" class="form-control" id="tel" placeholder="請輸入市話" value="">
                  <label for="floatingInputGrid">市話</label>
                </div>
              </div>
              
            </div>

            <div class="form-floating mt-3">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
              <label for="floatingInputGrid">Email</label>
            </div>
  
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">需求說明</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          <input  type="submit" id="sub" value="送出需求" style="background-color:#3b3b3b; color:aliceblue;height:50px">
          </div>


        </article>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
